<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
          th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"> </script>
          
<script type="text/javascript" src="js/app.js"
        th:src="@{js/app.js}"></script>

<script type="text/javascript">    


$( "[id|='category']" ).click(function() {
	$("#projects").empty();
	var categoryId = $(this)[0].id.substring($(this)[0].id.indexOf('-')+1);	
		$.ajax({
		  url: "getCategory?id=" + categoryId 		 
		}).done(function(category) {
			$.each(category.projects, function(i, item) {			    
			    $("#projects").append('<a href="#" class="list-group-item">' + item.name + '</a>');
			   // console.log(item.name);
			});						
		});
	});
	
 
        
</script>
